server {
    listen 80;
    server_name localhost;
    root /var/www/html/public;
    index index.php index.html index.htm;

    # increase client max body size for file uploads
    large_client_header_buffers 4 16k;
    client_max_body_size 10M;

    error_log  /var/log/nginx/error.log;
    access_log /var/log/nginx/access.log;

    # Frontend React App - serves on root path
    location / {
        proxy_pass http://frontend:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
    }

    # Admin/Employee React App - serves on /admin path
    location /admin {
        proxy_pass http://admin-employee-frontend:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
    }

    # API routes - forward to Laravel
    location /api {
       index index.php;
       try_files $uri /index.php?$query_string;
    }

    # Handle Laravel PHP files
   location ~ \.php$ {
    fastcgi_pass laravel.test:9000;
    fastcgi_index index.php;
    include fastcgi_params;
    fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
    fastcgi_param PATH_INFO $fastcgi_path_info;

    # Headers
    fastcgi_param HTTP_HOST $host;
    fastcgi_param HTTP_X_REAL_IP $remote_addr;
    fastcgi_param HTTP_X_FORWARDED_FOR $proxy_add_x_forwarded_for;
    fastcgi_param HTTP_X_FORWARDED_PROTO $scheme;
}

    # Deny access to hidden files
    location ~ /\.ht {
        deny all;
    }

    # Deny access to storage and bootstrap directories
    location ~ /(storage|bootstrap)/ {
        deny all;
    }
}
