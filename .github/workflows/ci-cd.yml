name: Laravel CI/CD

on:
  push:
    branches:
      - main

jobs:
  test-and-deploy:
    runs-on: ubuntu-latest
    env:
      BACKEND_DIR: backend

    steps:
      # 1. Checkout code
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2. Log in to Docker Hub
      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # 3. Build Docker containers
      - name: Build Docker containers
        working-directory: ${{ env.BACKEND_DIR }}
        run: docker compose build

      # 4. Start Docker containers
      - name: Start Docker containers
        working-directory: ${{ env.BACKEND_DIR }}
        run: docker compose up -d

      # 5. Wait for DB and app to be ready
      - name: Wait for services
        run: sleep 25

      # 6. Run Laravel tests
      - name: Run Laravel tests
        working-directory: ${{ env.BACKEND_DIR }}
        run: docker compose exec laravel.test php artisan test

      # 7. Push Laravel image to Docker Hub (only if tests pass)
      - name: Push Laravel image to Docker Hub
        working-directory: ${{ env.BACKEND_DIR }}
        run: |
          IMAGE_NAME=${{ secrets.DOCKER_USERNAME }}/laravel-app
          docker tag sail-8.3/app $IMAGE_NAME:latest
          docker push $IMAGE_NAME:latest
