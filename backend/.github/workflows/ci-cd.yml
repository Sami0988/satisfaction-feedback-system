name: Laravel CI/CD with Docker

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Build Docker Containers
        run: docker-compose -f docker-compose.yml build

      - name: Start Containers
        run: docker-compose -f docker-compose.yml up -d

      - name: Wait for PostgreSQL
        run: |
          echo "Waiting for PostgreSQL to be ready..."
          until docker exec backend-pgsql-1 pg_isready -U ${{ secrets.DB_USERNAME }}; do
            sleep 3
          done

      - name: Install dependencies & run migrations
        run: |
          docker exec backend-laravel.test-1 composer install
          docker exec backend-laravel.test-1 php artisan migrate --force

      - name: Run Laravel tests
        run: docker exec backend-laravel.test-1 php artisan test

      - name: Stop Containers
        run: docker-compose -f docker-compose.yml down
